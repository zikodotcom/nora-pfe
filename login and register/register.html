<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz home page</title>
    <link rel="stylesheet" href="login.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- start header -->
    <header>
        <div class="container">
            <div id="head">
                <div id="logo">
                    <img src="/img/Logo.png" alt="">
                </div>
                <nav id="for-header">
                    <i class="fa fa-close"></i>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#main-one">Services</a></li>
                        <li><a href="#main-two">About Us</a></li>
                        <li><a href="#main-three">Contact Us</a></li>
                    </ul>
                    <button class="sign-in">Sign In</button>
                    <button class="sign-up">Sign Up</button>
                </nav>
                <div class="nav-mobile">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- start form -->
    <div class="content">
        <form action="#" id="register">
            <h1>Register</h1>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="email" placeholder="Enter your email..."><br>
            <input type="password" placeholder="Password"><br>
            <input type="password" placeholder="Confirm Password"><br>
            <a href="#">Forgot password?</a><br>
            <button class="login-btn">Login to your account</button>
            <button class="register-btn">Create new</button>
        </form>
    </div>
    <script src="/index.js"></script>
</body>

</html>
